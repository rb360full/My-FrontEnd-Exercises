<!DOCTYPE html>
<html>
<head>
    <title>Google Maps App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a container for the map -->
    <div id="map"></div>

    <!-- Include Google Maps API -->
    <script src="https://api.tomtom.com/map/1/tile/basic/main/0/0/0.png?view=Unified&key=n8xX84ZKFqLeA7XoIae4OJzaZOnv1rbc"></script>
    
    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Include custom JavaScript -->
    <script>
        // Initialize and display the map
        function initMap() {
            // Set the coordinates for the center of the map
            var center = { lat: 37.7749, lng: -122.4194 };

            // Create a new map instance
            var map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 12
            });

            // Add a marker to the map
            var marker = new google.maps.Marker({
                position: center,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <script>
        // Call the initMap function when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
