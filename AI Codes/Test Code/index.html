<!DOCTYPE html>
<!-- HTML doctype declaration -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Example</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Container for the collapsible content -->
  <div class="container">
    <!-- Heading -->
    <h1>Collapsible Example</h1>
    <!-- Button to toggle the collapse -->
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Toggle Collapse
    </button>
    <!-- Collapsible content -->
    <div class="collapse" id="collapseExample">
      <!-- Card body inside the collapse -->
      <div class="card card-body">
        This content is collapsed by default. Click the button to toggle it.
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
