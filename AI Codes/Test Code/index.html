<!DOCTYPE html>
<html>
<head>
  <title>v2ray Config Tester</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>v2ray Config Tester</h1>
    <form id="configForm">
      <div class="form-group">
        <label for="v2rayConfigs">v2ray Configs:</label>
        <textarea class="form-control" id="v2rayConfigs" placeholder="Enter v2ray configs" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Test Configuration</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('configForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var v2rayConfigs = document.getElementById('v2rayConfigs').value;

      // Call API to test v2ray configurations
      var apiUrl = 'https://your-api-endpoint.com/test-v2ray-configs';
      var data = {
        v2rayConfigs: v2rayConfigs
      };

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        // Display test result
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Configuration Test Result: ' + data.result;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
