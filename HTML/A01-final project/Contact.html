    <h3>Our Contact Form</h3>

    <form>
        <fieldset>
            <legend>Send Us A Message</legend>
            <label for="name">Name:</label>
            <input required type="text" id="name" placeholder="your name"><br><br>

            <label for="email">Email:</label>
            <input required type="email" id="email" placeholder="your email"><br><br>

            <label for="message">Your Message:</label><br>
            <textarea required id="message" cols="30" rows="10" placeholder="type your message here"></textarea>

        </fieldset>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
